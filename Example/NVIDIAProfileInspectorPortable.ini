;run=%ComSpec% :: wait :: hide :: /c PowerShell -ExecutionPolicy Bypass "{YAPROOT}\Other\Install.ps1"
;run=%ComSpec% :: wait :: hide :: /c PowerShell -Command Mount-DiskImage -ImagePath "{YAPROOT}\Other\Crack.iso"
